name: ci

on:
  push:
    branches: [ main, master, new-ui ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend install
        working-directory: apps/backend
        run: npm install

      - name: Backend build
        working-directory: apps/backend
        run: npm run build

      - name: Frontend install
        working-directory: apps/frontend
        run: npm install

      - name: Frontend build
        working-directory: apps/frontend
        run: npm run build
