name: ci

on:
  push:
    # Skip CI for docs/assets-only edits to keep feedback fast.
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      
env:
  NODE_VERSION: 20

jobs:
  shared-packages:
    name: Shared package type checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check shared packages
        # Use backend's TypeScript toolchain to verify shared code without duplicating configs.
        run: npm exec --prefix apps/backend -- tsc -p tsconfig.shared.json

  backend:
    name: Backend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend (tsc no-emit)
        # Keep build fast and deterministic for PRs.
        working-directory: apps/backend
        env:
          CI: true
        run: npm run build

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (typecheck + Vite)
        working-directory: apps/frontend
        env:
          CI: true
        run: npm run build
